#modal {
	position: fixed;
	left: 0;
	width: 100%;
	height: 100%;
	top: 0;
	z-index: 101;
	display: flex;
	flex-wrap: wrap;
	align-items: center;
	justify-content: center;
	display: none;
	z-index: 99999999999;
	overflow-y: auto;
	-webkit-momentum-scrolling: touch;
}

#modal::before {
	content: "";
	position: fixed;
	z-index: -1;
	background: rgba(0, 0, 0, 0.3);
	width: 100%;
	height: 100%;
	overflow: hidden;
	top: 0;
	left: 0;
}

#modal .card {
	position: relative;
	min-width: 400px;
	max-width: 500px;
	min-height: 400px;
	padding: var(--gutter-padding);
	background: white;
	box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.06);
}

#modal .card h2 {
	color: var(--cta-color);
	font-size: 1.8rem;
	text-align: center;
	margin-top: 0;
}

#modal .card p,
	#modal .card strong,
	#modal .card span {
	font-size: 1rem;
}

#modal .card .bottom-group {
	display: flex;
	flex-wrap: wrap;
	align-items: center;
	justify-content: space-between;
}

#modal .card .close-text {
	font-size: .8rem;
	color: grey;
	margin-top: 24px;
	width: 70%;
	display: inline-block;
}

#modal .card .close-button {
	display: inline-block;
	background: white;
	color: var(--cta-color);
	border: 1px solid var(--cta-color);
	width: auto;
	padding: 10px 20px;
	font-size: 1rem;
	filter: none;
}

#modal .card button {
	background: var(--cta-color);
	color: var(--cta-font-color);
	padding: 16px 20px;
	text-align: center;
	display: block;
	-webkit-appearance: none;
	border: none;
	width: 100%;
	text-shadow: none;
	margin-top: 32px;
	color: white;
	font-family: var(--regular-font);
	font-size: 1.125rem;
}

#modal .close-button {
	filter: brightness(100);
}

#sticky-button {
	position: fixed;
	bottom: 0;
	left: 0;
	width: 100%;
	background: var(--cta-color);
	color: var(--cta-font-color);
	padding: 16px;
	text-decoration: none;
	border: none;
	-webkit-appearance: none;
	text-shadow: none;
	text-align: center;
	font-size: 1.25rem;
	z-index: 10000;
	display: none;
}

@media (max-width: 991px) {
	#sticky-button {
		display: block;
	}
}
